<!DOCTYPE html>
<html>
    <head>
        <title>
            Sign Up
        </title>
    </head>
    <body>
       <center>
        <h2 style="color: red;">
            Please Signup here!!!
        </h2>
        <form>
            <table border="2">
                <tr>
                    <td>Enter UserName</td>
                    <td>
                        <input type="text" name="Username">
                    </td>
                </tr>
                <tr>
                    <td>Enter Password</td>
                    <td>
                        <input type="password" name="password">
                    </td>
                </tr>
                <tr>
                    <td>Conform Password</td>
                    <td>
                        <input type="password" name="password">
                    </td>
                </tr>
                <tr>
                    <td>Select Gender</td>
                    <td>
                        <input type="radio" name="Gender" value="Male">Male
                        <input type="radio" name="Gender" value="Female">Female
                    </td>
                </tr>
                <tr>
                    <td>Enter Mobile Number</td>
                    <td>
                        <input type="number" name="MobileNumber">
                    </td>
                </tr>
                <tr>
                    <td>Enter DOB</td>
                    <td>
                        <input type="date" name="DOB">
                    </td>
                </tr>
                <tr>
                    <td>Enter Address</td>
                    <td>
                        <textarea></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Select Qualification</td>
                    <td>
                        <select>
                            <option>Select</option>
                            <option>10</option>
                            <option>Under Graduate</option>
                            <option>Graduate</option>
                            <option>Post Graduate</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Choose your Skills</td>
                    <td>
                        <select size="3">
                            <option>C</option>
                            <option>C++</option>
                            <option>JAVA</option>
                            <option>Python</option>
                            <option>HTML</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Prefered Shift</td>
                    <td>
                        <input type="checkbox" name="Shift" value="DayShift">DayShift
                        <input type="checkbox" name="Shift" value="NightShift">NightShift
                        <input type="checkbox" name="Shift" value="DayShift(or)NightShift">DayShift(or)NightShift                
                    </td>
                </tr>
                <tr>
                    <td>Upload your Resume</td>
                    <td>
                        <input type="file" name="Resume">
                    </td>
                </tr>
            </table>
            <br><br>
            <input type="submit" name="register" value="Register">
            <input type="submit" name="reset" value="Reset">
        </form>
       </center> 
    </body>
</html>
