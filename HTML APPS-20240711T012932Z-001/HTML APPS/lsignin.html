<!DOCTYPE html>
<html>
    <head>
        <title>SIGN IN</title>
    </head>
    <body>
        <center><h2>PLEASE SIGN UP HERE!!!</h2>
            <form>

                <input type="password" name="password">

                <br><br>

</html>
